		<div id='main' class='col-sm-12 col-xs-12'>
			<div class='col-sm-3 col-xs-12' id='filterControls'>
				<h2 class='page-header'>
					Filter by Disaster Type
				</h2>
				<div id='typeFilter'>
					<select id='typeSelect'></select><br />
				</div>
				<h2 class='page-header'>
					Filter by Year
				</h2>
				<div id='yearFilter'>
					<div id='yearBarChart' class='temporalBar'></div>
					<span>Min Year: </span><span id='minYearText'>1960</span><input class='temporalSlider' type='range' min='1960' max='2016' value='1960' id='yearSliderMin'/><span>Max Year: </span><span id='maxYearText'>2016</span> <input class='temporalSlider' type='range' min='1960' max='2016' value='2016' id='yearSliderMax'/><br/>
				</div>
				<h2 id='monthFilter'>
					Filter by Month
				</h2>
				<div id='monthFilter'>
					<div id='monthBarChart' class='temporalBar'></div>
					<span>Min Month: </span><span id='minMonthText'>1</span><input type='range' class='temporalSlider' min='1' max='12' value="1" id='monthSliderMin'/><span>Max Month: </span><span id='maxMonthText'>12</span><input class='temporalSlider' type='range' min='1' max='12' value="12" id='monthSliderMax'/><br />
				</div>
				
			<h2>Data Normalization</h2>
			<label>Raw</label><input name='normType' value='None' type='radio' checked/><br />
			<label>Area (Disasters / km<sup>2</sup>)</label><input name='normType' value='Area' type='radio'/>
			
			<h2>Geography Type</h2>
			<label>Counties</label><input name='geogType' value='Counties' type='radio' checked/><br />
			<label>States</label><input name='geogType' value='States' type='radio'/>
			</div> <!-- end filter controls-->
			
			<div class='col-sm-9 col-xs-12' id='infoViz'>
				<div id='map'></div>
				<div id='bottomBar' class='row'>
					<div id='typeChartHolder' class='col-sm-6'>
						<label>Type Breakdown</label>
						<!--type pie chart goes here-->
					</div>
					<div id='stateChartHolder' class='col-sm-6'>
						<!--states pie chart goes here-->
						<label>State Breakdown</label>
					</div>
					
				</div>
			</div> <!-- this is the map-->
