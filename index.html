<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>FEMA Declarations</title>
		<meta name="description" content="">
		<meta name="author" content="Scott Farley">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<!--Load my css files -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<div id='main' class='row'>
			<div class='col-xs-4' id='filterControls'>
				<h2 class='page-header'>FEMA Disaster Declarations</h2>
				<div id='typeFilter'></div>
				<div id='timeFilter'>
					<label>Min Year:</label><input type='number' min="1964" step='1' value="1964" max='2016' id='filterMinYear'/><br />
					<label>Max Year:</label><input type='number' min="1964" step='1' value="2016" max='2016' id='filterMaxYear'/>
				</div>
				<button class='btn'>Reset All Filters</button>
				
			</div>
			<div class='col-xs-8' id='infoViz'></div>
		</div>
		<div id='status'>
			<progress id='loadProgress' max="100"></progress>
			<div>Currently doing: <span id='currentTask'></span></div>
		</div>
		
		
	<!-- Load external javascript files-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js'></script>
	<script src='assets/js/main.js'></script>
	</body>
</html>
